<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow a Garden Pets</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #43a047, #2e7d32);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      display: grid;
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      max-width: 120px;
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
    }

    h2 {
      margin-top: 0;
      color: #2e7d32;
    }

    .price {
      font-size: 1.2rem;
      color: #888;
      text-decoration: line-through;
    }

    .free {
      color: #2e7d32;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .stock {
      font-size: 0.9rem;
      color: #555;
    }

    .button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #1b5e20;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>

  </header>

  <div class="container">

    <!-- 30 Honey -->

  </div>

  <footer>

</body>
</html>
