<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow a Garden Pets</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #43a047, #2e7d32);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      display: grid;
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      max-width: 120px;
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
    }

    h2 {
      margin-top: 0;
      color: #2e7d32;
    }

    .price {
      font-size: 1.2rem;
      color: #888;
      text-decoration: line-through;
    }

    .free {
      color: #2e7d32;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .stock {
      font-size: 0.9rem;
      color: #555;
    }

    .button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #1b5e20;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      margin-top: 3rem;
    }

    /* Popup styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .popup input {
      width: 90%;
      padding: 0.6rem;
      margin: 1rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .popup button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .popup button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>

  <header>
    <h1>Grow a Garden Pets</h1>
    <p>Exclusive Roblox pets & currency at unbeatable prices!</p>
  </header>

  <div class="container">

    <!-- Silver Monkey -->
    <div class="card">
      <h2>üêµ Silver Monkey</h2>
      <img src="silver-monkey-icon.png" alt="Silver Monkey Icon">
      <p class="price">$2.50</p>
      <p class="free">Now: FREE!</p>
      <p class="stock">üõí 5 in stock</p>
      <button class="button" onclick="startOrder()">Buy Now</button>
    </div>

    <!-- 30 Honey -->
    <div class="card">
      <h2>üçØ 30 Honey (INSTANT MACHINE FRUIT)</h2>
      <p class="price">$1.50</p>
      <p class="free">Now: FREE!</p>
      <p class="stock">‚ö° Instant Delivery</p>
      <button class="button" onclick="startOrder()">Buy Now</button>
    </div>

  </div>

  <footer>
    &copy; 2025 Grow a Garden Pets. Not affiliated with Roblox.
  </footer>

  <!-- Popup Overlay -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popupContent">
      <p id="popupText">Processing order...</p>
    </div>
  </div>

  <script>
    function startOrder() {
      const popupOverlay = document.getElementById('popupOverlay');
      const popupContent = document.getElementById('popupContent');
      const popupText = document.getElementById('popupText');

      // Show overlay and first message
      popupOverlay.style.display = 'flex';
      popupText.textContent = "Processing order...";

      // Wait 10 seconds then ask for Roblox username
      setTimeout(() => {
        popupContent.innerHTML = `
          <p>‚úÖ Successfully processed order!</p>
          <p>Enter your Roblox username:</p>
          <input type="text" id="robloxUser" placeholder="e.g. RobloxFan123" />
          <button onclick="confirmRobloxUsername()">Confirm</button>
        `;
      }, 10000);
    }

    function confirmRobloxUsername() {
      const robloxUser = document.getElementById('robloxUser').value;
      if (!robloxUser.trim()) {
        alert("Please enter your Roblox username.");
        return;
      }

      const popupContent = document.getElementById('popupContent');
      popupContent.innerHTML = `
        <p>Thank you, ${robloxUser}!</p>
        <p>Now enter your Discord username:</p>
        <input type="text" id="discordUser" placeholder="e.g. user#0001" />
        <button onclick="confirmDiscordUsername()">Confirm</button>
      `;
    }

    function confirmDiscordUsername() {
      const discordUser = document.getElementById('discordUser').value;
      if (!discordUser.trim()) {
        alert("Please enter your Discord username.");
        return;
      }

      const popupContent = document.getElementById('popupContent');
      popupContent.innerHTML = `
        <p>üéâ All set!</p>
        <p>We'll deliver your item to <strong>${discordUser}</strong> shortly.</p>
        <button onclick="document.getElementById('popupOverlay').style.display='none'">Close</button>
      `;
    }
  </script>

</body>
</html>
